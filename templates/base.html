{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="{% static 'css/gallery.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.8.3/css/lightgallery.min.css"/>

  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <a href="{% url 'gallery-list' %}">
          <h1 class="site-title">Gallery List</h1>
        </a>
        <nav class="navbar">
          {% if request.user.is_authenticated %}
          <a href="{% url 'image-create' %}" class="add-btn">
            <span class="material-symbols-outlined lg-icons">add</span>
          </a>

          <form action="{% url 'Logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="logout-btn" aria-label="Logout">
              <span class="material-symbols-outlined lg-icons">logout</span>
            </button>
          </form>
          {% else %}
          <a href="{% url 'Login' %}" class="login-btn">
            <span class="material-symbols-outlined lg-icons">login</span>
          </a>
          {% endif %}
        </nav>
      </header>

      <div class="body-container">
        {% block content %} {% endblock content %}
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.8.3/lightgallery.min.js"></script>
  </body>
</html>
