{% extends "base.html" %}
{% block content %}
<div class="image-detail">
  <h2>{{ image.title }}</h2>
  <img src="{{ image.image.url }}" alt="{{ image.title }}" />

  <div class="btn">
    <a href="{% url 'gallery-list' %}">
      <button class="back-btn">Back to Gallery</button>
    </a>
    {% if request.user.is_authenticated %}
      <a href="{% url 'image-delete' image.pk %}">
        <button class="del-button">Delete</button>
      </a>
    {% endif %}
  </div>
</div>
{% endblock content %}
